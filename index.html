<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon CV - Visionneuse PDF</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f8f8f8;
      color: #222;
    }

    #controls {
      padding: 10px 16px;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      z-index: 10;
    }

    button {
      padding: 6px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    #viewer {
      flex: 1;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
    }

    canvas {
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin: 20px;
      background: white;
      max-width: 95%;
      height: auto;
      border-radius: 6px;
    }

    a#download {
      margin-left: auto;
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    a#download:hover {
      background: #1f7d34;
    }

    @media (max-width: 600px) {
      #controls {
        justify-content: center;
      }
      button, a#download {
        flex: 1 1 auto;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="prev">‚óÄÔ∏è Pr√©c√©dent</button>
    <button id="next">Suivant ‚ñ∂Ô∏è</button>
    <span>Page : <span id="page_num">0</span> / <span id="page_count">0</span></span>
    <button id="zoomOut">‚ûñ Zoom -</button>
    <button id="zoomIn">‚ûï Zoom +</button>
    <a id="download" href="cv.pdf" target="_blank">üìÑ T√©l√©charger le CV</a>
  </div>

  <div id="viewer">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const url = 'cv.pdf'; // ton fichier PDF
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    let pdfDoc = null,
        pageNum = 1,
        scale = 1.2,
        pageRendering = false,
        pageNumPending = null;

    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    // --- Fonction pour rendre la page ---
    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });

        // ‚úÖ haute qualit√© (Retina / 4K)
        const outputScale = window.devicePixelRatio || 1;
        canvas.width = Math.floor(viewport.width * outputScale);
        canvas.height = Math.floor(viewport.height * outputScale);
        canvas.style.width = Math.floor(viewport.width) + "px";
        canvas.style.height = Math.floor(viewport.height) + "px";

        const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

        const renderContext = {
          canvasContext: ctx,
          transform: transform,
          viewport: viewport
        };

        const renderTask = page.render(renderContext);
        renderTask.promise.then(function() {
          pageRendering = false;
          document.getElementById('page_num').textContent = pageNum;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    // --- Navigation ---
    document.getElementById('prev').addEventListener('click', () => {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    document.getElementById('next').addEventListener('click', () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    // --- Zoom ---
    document.getElementById('zoomIn').addEventListener('click', () => {
      scale = Math.min(scale + 0.2, 3);
      queueRenderPage(pageNum);
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
      scale = Math.max(scale - 0.2, 0.6);
      queueRenderPage(pageNum);
    });

    // --- Chargement du PDF ---
    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdfDoc = pdf;
      document.getElementById('page_count').textContent = pdf.numPages;
      renderPage(pageNum);
    }).catch(function(err) {
      document.getElementById('viewer').innerHTML = `
        <p style="padding:20px;color:red;text-align:center;">
          ‚ùå Erreur lors du chargement du PDF : ${err.message}
        </p>
        <p style="text-align:center;">
          <a href="${url}" target="_blank">Ouvrir ou t√©l√©charger le CV</a>
        </p>`;
    });
  </script>
</body>
</html>
